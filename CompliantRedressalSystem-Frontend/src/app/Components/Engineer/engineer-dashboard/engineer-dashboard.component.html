<br>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="space" style="background-color: #05386B; height: 50px;">
                <div class="text-center text-white">
                    <h1 style="color: #5CDB95;">Welcome {{name}} </h1>
                </div>
            </div>
            <br>
            <div class="card-deck mx-auto mb-3">
                <div class="card bg-warning">
                    <img class="card-img-top"
                        src="https://www.smithpublicity.com/wp-content/uploads/complaint-box-web-300x232.png"
                        alt="Card image" style="width:100%; height:250px;">
                    <div class="card-body">
                        <h4 class="card-title">Show all Assigned Complaints</h4>
                    </div>
                    <div class="card-footer">
                        <a routerLink="/engineer/assigned-complaints" role="button"
                            class="btn btn-danger btn-block"><b>Show
                                Complaints</b></a>
                    </div>
                </div>

                <div class="card bg-secondary">
                    <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/4634/4634878.png"
                        alt="Card image" style="width:100%; height:250px;">
                    <div class="card-body">
                        <h4 class="card-title">Show All Feedbacks</h4>

                    </div>
                    <div class="card-footer">
                        <a routerLink="/customers-feedback" role="button" class="btn btn-danger btn-block"><b>Show
                                Feedbacks</b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
